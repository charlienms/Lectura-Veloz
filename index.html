<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lectura Veloz</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="controls">
        <div class="controls-column">
            <div class="input-group">
                <input type="number" id="wpmInput" placeholder="Palabras por minuto" min="10" step="10" value="200">
                <button onclick="changeSpeed()">PPM</button>
            </div>
        </div>
        <div class="controls-column">
            <div class="input-group">
                <input type="number" id="wordsInput" placeholder="Palabras a avanzar/retroceder" min="1" step="1" value="5">
                <button onclick="moveWords(-1)"><i class="fas fa-backward"></i></button>
                <button onclick="moveWords(1)"><i class="fas fa-forward"></i></button>
            </div>
        </div>
        <div class="controls-column">
            <button id="playPauseButton" onclick="togglePlayPause()"><i id="playPauseIcon" class="fas fa-play"></i></button>
        </div>
    </div>
    <div class="container">
        <div class="word-display" id="wordDisplay">Hola</div>
    </div>
    <div class="telepronter">
        <div class="text-display" id="textDisplay"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
